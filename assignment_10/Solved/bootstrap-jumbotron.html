<!-- Bootstrap Jumbotron Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Example</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Tangerine">
  
  
  <link rel="stylesheet" href="./jumbotron.css">
</head>

<body>
  <!-- We create a jumbotron div. Everything placed in here gets styled by the CSS rules of the element's class. -->
  <div class="jumbotron">

    <h1>We're Awesome</h1>
    <p>...</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>

  </div>
  <h1>We're awesome</h1>

  <!-- Take note of the button styling -->

  <!-- In the buff. Eesh... -->
  <button>This is a ugly button</button>

  <!-- Much more elegance. -->
  <button class="btn btn-success"><span class="fa fa-search"></span>  Search Now!</button>
<span class="material-icons">face</span><br>

<span class="material-symbols-outlined">shopping_cart_checkout </span>

<div><p class="roboto">Making the Web Beautiful!</p></div>
<div><p class="tangerine">Making the Web Beautiful! Again!!~</p></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
