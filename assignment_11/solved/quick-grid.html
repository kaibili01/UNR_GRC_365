<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Our rows function in containers (grid created). -->
  <div class="container" style="border: 5px solid red">

    <!-- Our columns function in rows. -->
    <div class="row">

      <!-- Columns have 12 areas of width to work with. -->

      <!-- One third of screen (4/12) -->
      <div class="col-md-4 col-lg-3">
        <!-- This is column 1 of 3 -->
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-md-4 col-lg-3">
        <!-- This is column 2 of 3 -->
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-md-4 col-lg-3">

        <!-- This is column 3 of 3 -->
      </div>

      <div class="d-sm-none d-none d-md-none d-lg-block col-lg-3">
        <!-- This is column 4 of 4 in large screen -->
      </div>

      <!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
    </div>

  </div>


  <!-- Creates the Overall Grid -->
  <div class="container" style="border: 5px solid blue">

    <!-- First Row -->
    <div class="row" style="border: 5px solid orange">

      <!-- First (and only column) -->
      <div class="col-md-12" style="border: 5px solid green">
        <h1>I'm in Column 1 of 1. I stretch the entire width. And keep going.</h1>
      </div>
    </div>
 
    <!-- Second Row -->
    <div class="row" style="border: 5px solid orange">

      <!-- First of two columns -->
      <div class="col-md-6"  style="border: 5px solid green">
        <h1>I'm in Column 1 of 2</h1>
      </div>

      <!-- Second of two columns -->
      <div class="col-md-6" style="border: 5px solid green">
        <h1>I'm in Column 2 of 2</h1>
      </div>

    </div>

  </div>
  <br>
  <br>

  <div class="container text-center" style="border: 5px solid gray" >
    <div class="row">
      <div class="col-sm-8" style="border: 5px solid gray">navigation</div>
      <div class="col-sm-4" style="border: 5px solid gray">logo</div>
    </div>
    <div class="row" style="border: 5px solid gray">
      <div class="col-sm" style="border: 5px solid gray">           
         <iframe width="250" height="200" src="https://www.youtube.com/embed/Ujc3yhN9E5Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>      </div>
    </div>
      <div class="col-sm" style="border: 5px solid gray">         
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0eWUhXPhIaE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    </div>
      <div class="col-sm" style="border: 5px solid gray">video 3</div>
    </div>
  </div>

</body>

</html>
